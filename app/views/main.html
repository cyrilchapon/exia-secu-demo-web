<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Created at</th>
    <th>Updated at</th>
  </tr>
  <tr ng-repeat="customer in customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.createdAt }}</td>
    <td>{{ customer.updatedAt }}</td>
  </tr>
</table>
