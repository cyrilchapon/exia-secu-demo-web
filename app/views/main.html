<table class="table">
  <tr ng-show="customers.length">
    <th>ID</th>
    <th>Name</th>
    <th>Created at</th>
    <th>Updated at</th>
  </tr>
  
  <tr ng-repeat="customer in customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.createdAt }}</td>
    <td>{{ customer.updatedAt }}</td>
  </tr>
  
  <tr ng-hide="customers.length">
    <td class="text-center" colspan="4"><em>No customer</em></td>
  </tr>
</table>
